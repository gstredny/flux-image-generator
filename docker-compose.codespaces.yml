version: '3.8'

services:
  devcontainer:
    build:
      context: .
      dockerfile: .devcontainer/Dockerfile
    volumes:
      - .:/workspace:cached
      - model-cache:/home/vscode/.cache/huggingface
    command: sleep infinity
    environment:
      - CODESPACES=true
      - GITHUB_TOKEN=${GITHUB_TOKEN}
    network_mode: host

volumes:
  model-cache:
    name: flux-model-cache-codespaces